group 'com.example.flutter_segment_analytics'
version '3.12.1'

buildscript {
    repositories {
        google()
        mavenCentral()

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.example.flutter_segment_analytics'
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 21
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
        implementation 'com.segment.analytics.android:analytics:4.10.4'
        implementation 'com.segment.analytics.android.integrations:amplitude:3.1.0'
        implementation 'com.appsflyer:segment-android-integration:6.5.2'
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}